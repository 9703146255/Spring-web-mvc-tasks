<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

   <div class="container">
	   
	    <h2>Edit Book</h2>

    <!-- Hidden input for book ID -->
    <form th:action="@{/add}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{bookId}">
        
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" th:field="*{bookName}" required>

        <label for="bookPrice">Book Price:</label>
        <input type="text" id="bookPrice" th:field="*{bookPrice}" required>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a th:href="@{/books}" class="btn btn-success	" >Back to Books</a>
   </div>

</body>
</html>
