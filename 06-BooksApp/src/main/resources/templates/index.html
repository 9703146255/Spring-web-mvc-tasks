<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Book List</h1>

    <a href="/add" class="btn btn-success mb-3">Add Book</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>BOOK_ID</th>
            <th>BOOK_NAME</th>
            <th>BOOK_PRICE</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookPrice}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${book.bookId})}" class="btn btn-primary">Edit Book</a>
                <a th:href="@{/delete/{id}(id=${book.bookId})}" class="btn btn-danger">Delete Book</a>
            </td>
        </tr>
        </tbody>
        <tbody th:if="${books.empty}">
        <tr>
            <td colspan="4">No Data found</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
