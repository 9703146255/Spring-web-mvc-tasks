<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>



	<div class="container my-5 off">

		<form th:action="@{/add}" method="post">
			<div class="mb-3">
				<label for="num1" class="form-label">Enter first number</label>
				<input type="number" class="form-control" name="num1" required>

			</div>
			<div class="mb-3">
				<label for="num2" class="form-label">Enter second number</label>
				<input type="number" class="form-control" name="num2" required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>

			<div class="mb-3">
				<label for="result" class="form-label">Result : </label>
				<input type="number" class="form-control" th:value="${result}" name="result" readonly>
			</div>



		</form>




	</div>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
